name: "Build dotnet web app"

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - run: apt-get install -y aspnetcore-runtime-6.0 dotnet-runtime-6.0 dotnet-sdk-6.0
    - run: dotnet --version && dotnet --info && dotnet --list-runtimes && dotnet --list-sdks
